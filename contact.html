<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <title>Contact Us</title>
</head>

<body>
    <div class="form-container">
        <form>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Write Your Name..." required>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Write Your Email..." required>

            <label for="msg">Message: </label>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Write Your Message..." required></textarea>
            <button>Send</button>
            <a href="index.html">Go Back To Homepage</a>
        </form>
    </div>
</body>

</html>
